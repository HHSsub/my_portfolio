name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # ←← 여기서부터 중요한 포인트: 서브폴더에서 설치/빌드하기
      - name: Install
        working-directory: interactive-portfolio
        run: npm install

      - name: Build
        working-directory: interactive-portfolio
        run: npm run build

      - name: No Jekyll
        run: touch interactive-portfolio/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: interactive-portfolio/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
